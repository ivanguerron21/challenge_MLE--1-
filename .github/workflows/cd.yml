name: Continuous Delivery

on:
  push:
    branches:
      - main

env:
  NAMESPACE: ${{ secrets.NAMESPACE }}
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
  APP_ID: ${{ secrets.APP_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.NAMESPACE }}
        password: ${{ secrets.KEY }}

    - name: Build Docker Image
      run: |
        docker build -t $NAMESPACE/$APP_ID:1.0.0 .
        
    - name: Push Docker Image
      run: docker push $NAMESPACE/$APP_ID:1.0.0

    - name: Configure Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.1
      with:
        project_id: ${{ secrets.PROJECT_ID }}
        service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        export_default_credentials: true
        
    - name: Configure gcd
      run: gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS
        
    - name: Deploy
      run: gcloud run deploy $APP_ID --image gcr.io/$PROJECT_ID/$APP_ID:1.0.0 --platform managed --region us-central1
    
    - name: Run stress test
      run: make stress-test
