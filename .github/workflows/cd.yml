name: Continuous Delivery

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
  APP_ID: ${{ secrets.APP_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Configure Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.1
      with:
        export_default_credentials: true

    - name: Configure gcd
      run: |
        echo $GOOGLE_APPLICATION_CREDENTIALS > key.json
        gcloud auth activate-service-account --key-file=key.json
        gcloud auth configure-docker

    - name: Build Docker Image
      run: docker build -t gcr.io/$PROJECT_ID/$APP_ID:1.0.0 .
      
    - name: Push Docker Image
      run: docker push gcr.io/$PROJECT_ID/$APP_ID:1.0.0

    - name: Deploy
      run: gcloud run deploy $APP_ID --image gcr.io/$PROJECT_ID/$APP_ID:1.0.0
    
    - name: Run the stress test
      run: make stress-test
